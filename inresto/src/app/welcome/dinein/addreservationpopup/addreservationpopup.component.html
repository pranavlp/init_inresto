<button class="cmnBtn" (click)="openLg(content)">Add Reservation</button>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="capMain">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Add Reservation</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <form class="col-md-12">
                    <div class="card">                        
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4 d-flex">
                                    <select class="form-control" id="sel1">
                                        <option>Select City/Outlet</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                                <div class="col-md-8 d-flex justify-content-end">
                                    Clear all
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mt-3">
                                    <b>Guest Details</b>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <label class="mr-3">
                                        <img src="assets/images/phoneIcon.png"/>
                                    </label>
                                    <label>
                                        <select class="form-control" id="sel1">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                    </label>
                                    <label>
                                        <input type="text" class="form-control"/>
                                    </label>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">VIP Guest
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">HNI
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="mr-3">
                                        <img src="assets/images/profileIcon.png"/>
                                    </label>
                                    <label>
                                        <input type="text" class="form-control"/>
                                    </label>
                                </div> 
                                <div class="col-md-6">
                                    <label class="mr-3">
                                        <img src="assets/images/profileIcon.png"/>
                                    </label>
                                    <label>
                                        <input type="email" class="form-control" placeholder="Email Address(Optional)"/>
                                    </label>
                                </div>      
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="mr-3">
                                        <img src="assets/images/genderIcon.png"/>
                                    </label>
                                    <label>
                                        <select class="form-control" id="sel1">
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Others</option>
                                        </select>
                                    </label>
                                </div> 
                                <div class="col-md-6">
                                    <label class="mr-3">
                                        <img src="assets/images/nationalityIcon.png"/>
                                    </label>
                                    <label>
                                        <select class="form-control" id="sel1">
                                            <option>Select Nationality</option>
                                            <option>Female</option>
                                            <option>Others</option>
                                        </select>
                                    </label>
                                </div>      
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="mr-3">
                                        <img src="assets/images/birthdayIcon.png"/>
                                    </label>
                                    <label class="mr-3">
                                        <input type="date" class="form-control"/>
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <label class="mr-3">
                                        <img src="assets/images/anniversaryIcon.png"/>
                                    </label>
                                    <label class="mr-3">
                                        <input type="date" class="form-control" placeholder="Anniversary"/>
                                    </label>
                                </div>
                            </div>
                        </div> 
                        <div class="card-footer">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6 d-flex">
                                        <label class="col-md-3 p-0 mt-2"><b>Number of Guests</b></label>
                                        <label class="col-md-2 ml-2 p-0">
                                            <select class="form-control" id="sel1">
                                                <option>18</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                        </label>
                                        <label class="col-md-1 mt-2">
                                            <b>M</b>
                                        </label>
                                        <label class="col-md-2 ml-2 p-0">
                                            <input class="form-control">
                                        </label>
                                        <label class="col-md-1 mt-2">
                                            <b>F</b>
                                        </label>
                                        <label class="col-md-2 ml-2 p-0">
                                            <input class="form-control">
                                        </label>
                                    </div>
                                    <div class="col-md-6 d-flex">
                                        <label class="col-md-4 mt-2"><b>Number of Kids</b></label>
                                        <label class="col-md-8">
                                            <select class="form-control" id="sel1">
                                                <option>18</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="col-md-3 p-0 mt-2"><b>No of Vegitarians</b></label>
                                        <label class="col-md-2 ml-2 p-0">
                                            <select class="form-control" id="sel1">
                                                <option>18</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label><b>Select Date</b></label>
                                        <input type="date" name="selectDate" class="form-control">
                                    </div>
                                    <div class="col-md-9 justify-content-end">
                                        <label><b>Select Time</b></label>
                                        <input type="time" name="selectDate" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-start">
                                <button type="submit" class="btn btn-primary mr-2">Check Availability</button>
                                <button class="btn btn-default mr-2">Regret SMS</button>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-8">
                                        <label><b>Assign Table</b></label><br>
                                        <button class="btn btn-default">Edit Selection</button><br/>
                                        <p>Assigned: G4, G5, G6, G8, G12  </p>
                                    </div>
                                    <div class="col-md-4">
                                        <b>Reservation Status</b>
                                        <select class="form-control" id="sel1">
                                            <option>Waitlisted</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"> Do Not Change the table'(DNC)'.
                                </label>
                            </div>
                            <div class="form-group">
                                <div class=" d-flex justify-content-start">
                                    <label for="CompanyName" class="col-md-2 mt-3 mr-0 p-0">Company Name:</label>
                                    <input type="text" class="form-control col-md-4 mr-3" id="CompanyName" placeholder="Company Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="preference">
                                    <b>Preferences</b>
                                </label><br>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" value="">Smoking Area
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" value="">Low Music
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" value="">Kids Friendly
                                    </label>
                                </div>
                                <button class="btn btn-default float-right">Add Valet</button>
                            </div>
                            <div class="form-group">
                                <label for="comment">Comments:</label>
                                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"> Subscribe to offers & promotional messages.
                                </label>
                            </div>
                            <div class="col-md-12 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary ml-2">Save Reservation</button>
                                <button class="btn btn-default ml-2">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>           
            </div>                
        </div>
    </div>
    
</ng-template>
